        // Time control variables
        let currentTimeIndex = 100;
        let timeSteps = [];
        let isPlaying = true;

        let originalAmbrosiaLayers = [];

        // Function to extract and sort unique dates from your data
        function extractTimeSteps() {
            const dates = new Set();
            
            console.log('Extracting dates from data...');
            
            // Process Ambrosia points
            if (json_Ambrosia_points_2 && json_Ambrosia_points_2.features) {
                json_Ambrosia_points_2.features.forEach(feature => {
                    const startDate = feature.properties['BEOBACHTUN'];
                    const endDate = feature.properties['INAKTIV_DA'];
                    
                    console.log('Ambrosia feature:', feature.properties);
                    
                    if (startDate) {
                        const date = new Date(startDate);
                        if (!isNaN(date.getTime())) {
                            dates.add(date.getTime());
                        }
                    }
                    if (endDate) {
                        const date = new Date(endDate);
                        if (!isNaN(date.getTime())) {
                            dates.add(date.getTime());
                        }
                    }
                });
            }
            
            // Process Barenklau points
            if (json_Barenklau_points_3 && json_Barenklau_points_3.features) {
                json_Barenklau_points_3.features.forEach(feature => {
                    const startDate = feature.properties['BEOBACHTUN'];
                    const endDate = feature.properties['INAKTIV_DA'];
                    
                    console.log('Barenklau feature:', feature.properties);
                    
                    if (startDate) {
                        const date = new Date(startDate);
                        if (!isNaN(date.getTime())) {
                            dates.add(date.getTime());
                        }
                    }
                    if (endDate) {
                        const date = new Date(endDate);
                        if (!isNaN(date.getTime())) {
                            dates.add(date.getTime());
                        }
                    }
                });
            }
            
            // Convert to sorted array
            timeSteps = Array.from(dates).sort((a, b) => a - b);
            
            console.log('Found time steps:', timeSteps.length, timeSteps);
            
            if (timeSteps.length === 0) {
                // If no dates found, create dummy time steps
                timeSteps = [new Date().getTime()];
                console.warn('No valid dates found, using current time');
            }
            
            // Update slider max value
            document.getElementById('timeSlider').max = Math.max(0, timeSteps.length - 1);
            
            // Update date range display
            if (timeSteps.length > 0) {
                const startDate = new Date(timeSteps[0]).toLocaleDateString();
                const endDate = new Date(timeSteps[timeSteps.length - 1]).toLocaleDateString();
                document.getElementById('dateRange').textContent = `${startDate} - ${endDate}`;
            }
            
            return timeSteps.length > 0;
        }

        // Function to create layer for a feature
        function createFeatureLayer(feature, styleFunction, popupFunction) {
            if (feature.geometry && feature.geometry.coordinates) {
                const latlng = [feature.geometry.coordinates[1], feature.geometry.coordinates[0]];
                const layer = L.circleMarker(latlng, styleFunction(feature));
                popupFunction(feature, layer);
                return layer;
            }
            return null;
        }

        // Function to filter features based on current time
        function filterFeaturesByTime() {
            const currentTime = timeSteps[currentTimeIndex];
            console.log('Filtering for time:', new Date(currentTime), 'Index:', currentTimeIndex);
            
            // Clear existing layers
            layer_Ambrosia_points_2.clearLayers();
            layer_Barenklau_points_3.clearLayers();
            
            let visibleCount = 0;
            
            // Filter Ambrosia points
            if (json_Ambrosia_points_2 && json_Ambrosia_points_2.features) {
                json_Ambrosia_points_2.features.forEach(feature => {
                    const startDate = feature.properties['BEOBACHTUN'] ? new Date(feature.properties['BEOBACHTUN']).getTime() : null;
                    const endDate = feature.properties['INAKTIV_DA'] ? new Date(feature.properties['INAKTIV_DA']).getTime() : null;
                    
                    // Show feature if:
                    // 1. No dates defined (always show)
                    // 2. Only start date defined and current time >= start date
                    // 3. Both dates defined and current time between them
                    const shouldShow = (!startDate && !endDate) ||
                                     (startDate && !endDate && currentTime >= startDate) ||
                                     (startDate && endDate && currentTime >= startDate && currentTime <= endDate);
                    
                    if (shouldShow) {
                        const layer = createFeatureLayer(feature, style_Ambrosia_points_2_0, pop_Ambrosia_points_2);
                        if (layer) {
                            layer_Ambrosia_points_2.addLayer(layer);
                            visibleCount++;
                        }
                    }
                });
            }
            
            // Filter Barenklau points
            if (json_Barenklau_points_3 && json_Barenklau_points_3.features) {
                json_Barenklau_points_3.features.forEach(feature => {
                    const startDate = feature.properties['BEOBACHTUN'] ? new Date(feature.properties['BEOBACHTUN']).getTime() : null;
                    const endDate = feature.properties['INAKTIV_DA'] ? new Date(feature.properties['INAKTIV_DA']).getTime() : null;
                    
                    const shouldShow = (!startDate && !endDate) ||
                                     (startDate && !endDate && currentTime >= startDate) ||
                                     (startDate && endDate && currentTime >= startDate && currentTime <= endDate);
                    
                    if (shouldShow) {
                        const layer = createFeatureLayer(feature, style_Barenklau_points_3_0, pop_Barenklau_points_3);
                        if (layer) {
                            layer_Barenklau_points_3.addLayer(layer);
                            visibleCount++;
                        }
                    }
                });
            }
            
            console.log('Visible features:', visibleCount);
            
            // Update display
            document.getElementById('currentDate').textContent = new Date(currentTime).toLocaleDateString();
            document.getElementById('timeSlider').value = currentTimeIndex;
        }

        // Play/pause animation
        function togglePlay() {
            const playBtn = document.getElementById('playPause');
            
            if (isPlaying) {
                clearInterval(playInterval);
                playBtn.textContent = '▶ Play';
                isPlaying = false;
            } else {
                playBtn.textContent = '❚❚ Pause';
                isPlaying = true;
                playInterval = setInterval(() => {
                    if (currentTimeIndex < timeSteps.length - 1) {
                        currentTimeIndex++;
                        filterFeaturesByTime();
                    } else {
                        togglePlay(); // Stop at end
                    }
                }, 1000); // 1 second interval
            }
        }

        // Reset to beginning
        function resetAnimation() {
            currentTimeIndex = 0;
            filterFeaturesByTime();
            if (isPlaying) {
                togglePlay();
            }
        }


        // Prevent map dragging when interacting with time control
        function preventMapDrag(event) {
            event.stopPropagation();
        }

        // Initialize time control after map is loaded
        function initTimeControl() {
            console.log('Initializing time control...');
            
            if (extractTimeSteps()) {
                filterFeaturesByTime();
                
                // Event listeners
                document.getElementById('timeSlider').addEventListener('input', function(e) {
                    currentTimeIndex = parseInt(e.target.value);
                    filterFeaturesByTime();
                });
                
                document.getElementById('playPause').addEventListener('click', togglePlay);
                document.getElementById('reset').addEventListener('click', resetAnimation);

                // Prevent map dragging when using time controls
                document.getElementById('timeControl').addEventListener('mousedown', preventMapDrag);
                document.getElementById('timeControl').addEventListener('touchstart', preventMapDrag);
                document.getElementById('timeSlider').addEventListener('mousedown', preventMapDrag);
                document.getElementById('timeSlider').addEventListener('touchstart', preventMapDrag);
                document.getElementById('playPause').addEventListener('mousedown', preventMapDrag);
                document.getElementById('reset').addEventListener('mousedown', preventMapDrag);
                
                console.log('Time control initialized successfully');
            } else {
                document.getElementById('timeControl').innerHTML += '<div style="color: red; font-size: 12px;">No date data found - showing all points</div>';
                console.warn('No date fields found in the data');
                // Show all features if no dates
                showAllFeatures();
            }
        }

                    if (layer) layer_Barenklau_points_3.addLayer(layer);
                });
            }
        }

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
